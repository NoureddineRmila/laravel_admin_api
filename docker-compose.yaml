version: '3'
services:
  app:
    build:
      args:
        user: gmc
        uid: 1000
      context: .
      dockerfile: Dockerfile
    image: restapi
    container_name: app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - './:/var/www'
      - './php/local.ini:/usr/local/etc/php/conf.d/local.ini'
    networks:
      - app-network
  webserver:
    image: 'nginx:alpine'
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - '8000:80'
      - '443:443'
    volumes:
      - './:/var/www'
      - './nginx/conf.d/:/etc/nginx/conf.d/'
    networks:
      - app-network
  frontend:
    image: 'rmilaweb/admin_vue'
    container_name: frontend
    restart: unless-stopped
    tty: true
    restart: always
    ports:
      - '8090:80'
    networks:
      - app-network
  db:
    image: 'mysql:5.7.22'
    container_name: db
    restart: unless-stopped
    tty: true
    ports:
      - '3306:3306'
    environment:
      MYSQL_DATABASE: restapi
      MYSQL_ROOT_PASSWORD: password
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - 'dbdata:/var/lib/mysql/'
      - './mysql/my.cnf:/etc/mysql/my.cnf'
    networks:
      - app-network
  phpmyadmin:
    image: 'phpmyadmin/phpmyadmin'
    container_name: pma
    restart: unless-stopped
    tty: true
    ports:
      - '8081:80'
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
volumes:
  dbdata:
    driver: local
